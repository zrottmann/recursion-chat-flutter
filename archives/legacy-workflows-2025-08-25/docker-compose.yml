version: '3.8'

services:
  # Shard Manager - Orchestrates game servers
  shard-manager:
    build: ./multiplayer/shard-manager
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - APPWRITE_ENDPOINT=${APPWRITE_ENDPOINT}
      - APPWRITE_PROJECT_ID=${APPWRITE_PROJECT_ID}
      - APPWRITE_API_KEY=${APPWRITE_API_KEY}
      - APPWRITE_DATABASE_ID=${APPWRITE_DATABASE_ID}
    networks:
      - slumlord-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Game Shard 1
  game-shard-1:
    build: ./multiplayer/game-shard
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - SHARD_ID=shard-1
      - SHARD_PORT=4001
      - SHARD_MANAGER_URL=http://shard-manager:3000
      - MAX_PLAYERS=${SHARD_MAX_PLAYERS}
      - TICK_RATE=${TICK_RATE}
      - APPWRITE_ENDPOINT=${APPWRITE_ENDPOINT}
      - APPWRITE_PROJECT_ID=${APPWRITE_PROJECT_ID}
      - APPWRITE_API_KEY=${APPWRITE_API_KEY}
      - APPWRITE_DATABASE_ID=${APPWRITE_DATABASE_ID}
    depends_on:
      - shard-manager
    networks:
      - slumlord-network
    restart: unless-stopped

  # Game Shard 2
  game-shard-2:
    build: ./multiplayer/game-shard
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=production
      - SHARD_ID=shard-2
      - SHARD_PORT=4002
      - SHARD_MANAGER_URL=http://shard-manager:3000
      - MAX_PLAYERS=${SHARD_MAX_PLAYERS}
      - TICK_RATE=${TICK_RATE}
      - APPWRITE_ENDPOINT=${APPWRITE_ENDPOINT}
      - APPWRITE_PROJECT_ID=${APPWRITE_PROJECT_ID}
      - APPWRITE_API_KEY=${APPWRITE_API_KEY}
      - APPWRITE_DATABASE_ID=${APPWRITE_DATABASE_ID}
    depends_on:
      - shard-manager
    networks:
      - slumlord-network
    restart: unless-stopped

  # Web Frontend (optional - for local development)
  web:
    build: ./web/appwrite-deployment
    ports:
      - "5173:5173"
    environment:
      - VITE_APPWRITE_ENDPOINT=${APPWRITE_ENDPOINT}
      - VITE_APPWRITE_PROJECT_ID=${APPWRITE_PROJECT_ID}
      - VITE_APPWRITE_DATABASE_ID=${APPWRITE_DATABASE_ID}
      - VITE_MULTIPLAYER_URL=ws://shard-manager:3000
    networks:
      - slumlord-network
    volumes:
      - ./web:/app
      - /app/node_modules

  # Nginx Reverse Proxy (optional - for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - shard-manager
      - game-shard-1
      - game-shard-2
    networks:
      - slumlord-network
    restart: unless-stopped

networks:
  slumlord-network:
    driver: bridge

volumes:
  game-data:
  ssl-certs: