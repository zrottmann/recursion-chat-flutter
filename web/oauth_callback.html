<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OAuth Success - Recursion Chat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
        }
        p {
            margin: 0.5rem 0;
            opacity: 0.9;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Authentication Successful!</h1>
        <div class="spinner"></div>
        <p>Completing login...</p>
        <p style="font-size: 0.9rem; opacity: 0.7;">You will be redirected automatically.</p>
    </div>

    <script>
        // Handle OAuth callback and redirect to main app
        window.onload = function() {
            // Check if we're in the OAuth success callback
            const urlParams = new URLSearchParams(window.location.search);
            const hash = window.location.hash;
            
            console.log('OAuth callback received');
            console.log('URL params:', urlParams.toString());
            console.log('Hash:', hash);
            
            // Wait a moment for session to be established
            setTimeout(() => {
                // Redirect to the main app
                // Remove any OAuth parameters from the URL
                window.location.href = '/';
            }, 2000);
        };
    </script>
</body>
</html>
