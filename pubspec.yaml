name: recursion_chat_flutter
description: A Flutter chat application with Appwrite backend integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  intl: ^0.19.0
  cupertino_icons: ^1.0.6
  appwrite: ^12.0.3
  web_socket_channel: ^2.4.0
  flutter_secure_storage: ^9.2.2
  sign_in_with_apple: ^6.1.1
  url_launcher: ^6.2.5
  appwrite_auth_kit: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  
flutter_web:
  plugins:
    appwrite:
      path: packages/appwrite